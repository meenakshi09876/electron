

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Tutorial</title>
</head>

<body style="user-select: none;-webkit-app-region:drag ;">
  <h1 style="color: aqua;">Helloo Electron</h1>
  <h2 style="color: blueviolet;">Code Step by step</h2>
   <img  style="height: 150px; width: 100;" src="./image/wallpepar" alt=""> 
   <br>
   <br>
    <input type="range" style="-webkit-app-region:no-drag ;">
    <br>
    <br>

<button onclick="zoomIn()">Zoom In</button>
 <button onclick="zoomOut()">Zoom Out</button> 
</body>
<script>
  const {webFrame}=require('electron')
 function zoomOut(){
  webFrame.setZoomFactor(webFrame.getZoomFactor()-1)
  }
function zoomIn(){
 webFrame.setZoomFactor(webFrame.getZoomFactor()+1)
  }
</script>
</html>
